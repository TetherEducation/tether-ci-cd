name: Notify Slack

on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string
        description: "success | failure | cancelled"
      environment:
        required: false
        type: string
        description: "Si no se provee, se detecta de la rama"
      custom_message:
        required: false
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Determine environment
        id: env
        run: |
          # Si se paso environment explicito, usarlo
          if [ -n "${{ inputs.environment }}" ]; then
            echo "name=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Auto-detectar de la rama
          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            main|master)
              echo "name=PROD" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "name=STAGING" >> $GITHUB_OUTPUT
              ;;
            dev|development)
              echo "name=DEV" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "name=$BRANCH" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ inputs.status == 'success' && ':white_check_mark:' || ':x:' }} *${{ github.workflow }}* ${{ inputs.status == 'success' && 'exitoso' || 'FALLO' }}\n*Env:* ${{ steps.env.outputs.name }}\n*Repo:* `${{ github.repository }}`\n*Rama:* `${{ github.ref_name }}`\n*Por:* @${{ github.actor }}\n*Commit:* `${{ github.sha }}`${{ inputs.custom_message != '' && format('\n*Nota:* {0}', inputs.custom_message) || '' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "${{ inputs.status == 'success' && 'Ver Run' || 'Ver Logs' }}"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
