name: Notify Slack

on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string
        description: "success | failure | cancelled"
      environment:
        required: false
        type: string
        description: "Si no se provee, se detecta de la rama"
      custom_message:
        required: false
        type: string
      actor_email:
        required: false
        type: string
        description: "Email del actor para @mencion real"
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      SLACK_BOT_TOKEN:
        required: false

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ -n "${{ inputs.environment }}" ]; then
            echo "name=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            main|master) echo "name=PROD" >> $GITHUB_OUTPUT ;;
            staging) echo "name=STAGING" >> $GITHUB_OUTPUT ;;
            dev|development) echo "name=DEV" >> $GITHUB_OUTPUT ;;
            *) echo "name=$BRANCH" >> $GITHUB_OUTPUT ;;
          esac

      - name: Lookup Slack user by email
        id: slack-user
        if: ${{ inputs.actor_email != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: users.lookupByEmail
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            email: ${{ inputs.actor_email }}

      - name: Set mention format
        id: mention
        env:
          SLACK_RESPONSE: ${{ steps.slack-user.outputs.response }}
          SLACK_OK: ${{ steps.slack-user.outputs.ok }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          # Mapeo GitHub username ‚Üí Slack ID
          declare -A SLACK_MAP=(
            ["rendis"]="U03K44YL4AY"
            ["daweto"]="U060KD7NTAQ"
            ["diaztunjano"]="U08LFB36SP2"
            ["franciscobalmaceda"]="U09845BH74K"
            ["lejgomezdu"]="U04B7GKLQ90"
            ["alonsovch"]="U09845D27QB"
          )

          # 1. Buscar en mapeo
          if [[ -n "${SLACK_MAP[$GITHUB_ACTOR]}" ]]; then
            echo "text=<@${SLACK_MAP[$GITHUB_ACTOR]}>" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 2. Fallback: email lookup
          if [ "$SLACK_OK" == "true" ] && [ -n "$SLACK_RESPONSE" ]; then
            SLACK_ID=$(echo "$SLACK_RESPONSE" | jq -r '.user.id // empty')
            if [ -n "$SLACK_ID" ]; then
              echo "text=<@$SLACK_ID>" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # 3. Fallback: GitHub username
          echo "text=@$GITHUB_ACTOR" >> $GITHUB_OUTPUT

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ inputs.status == 'success' && '#36a64f' || '#dc3545' }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ inputs.status == 'success' && '‚úÖ Deploy Exitoso' || '‚ùå Deploy Fallido' }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repo:*\n<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Rama:*\n`${{ github.ref_name }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Env:*\n${{ steps.env.outputs.name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Por:*\n${{ steps.mention.outputs.text }}"
                        }
                      ]
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": ":git: Commit: `${{ github.sha }}`${{ inputs.custom_message != '' && format(' | {0}', inputs.custom_message) || '' }}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "${{ inputs.status == 'success' && 'üìã Ver Action' || 'üîç Ver Logs' }}",
                            "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
